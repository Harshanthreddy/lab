<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listeners Demo</title>
    <style>
        body { font-family: sans-serif; }
        #hover-box {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        #status-text {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        button, input {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Event Listeners</h1>

    <button id="click-button">Click Me!</button>
    <div id="hover-box">Hover over me üñ±Ô∏è</div>
    <p>Type in the box below:</p>
    <input type="text" id="key-input" placeholder="Press any key...">
    <p id="status-text">Waiting for an event...</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clickButton = document.getElementById('click-button');
            const hoverBox = document.getElementById('hover-box');
            const keyInput = document.getElementById('key-input');
            const statusText = document.getElementById('status-text');

            clickButton.addEventListener('click', () => {
                statusText.textContent = 'üéâ You clicked the button!';
            });

            hoverBox.addEventListener('mouseover', () => {
                statusText.textContent = 'You are hovering over the box.';
                hoverBox.style.backgroundColor = '#e0f7fa';
            });

            hoverBox.addEventListener('mouseout', () => {
                statusText.textContent = 'You left the box.';
                hoverBox.style.backgroundColor = 'transparent';
            });

            keyInput.addEventListener('keydown', (event) => {
                statusText.textContent = `‚å®Ô∏è You pressed the '${event.key}' key.`;
            });
        });
    </script>

</body>
</html>
